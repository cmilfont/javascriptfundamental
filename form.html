    <div id="top">

    <div class="quadro">
      <h1>index</h1>

    <div class="quadro">

<form action='#' name='jsonform'> 
      <p>
        <label for='empresa.id'>Empresa:</label> 
        <select name='empresa.id'> 
          <option value='1'>Milfont Consulting</option> 
          <option value='2'>TriadWorks</option> 
          <option value='3'>Caelum</option> 
        </select> 
      </p> 
      <p> 
        <label for='date'>Data:</label>  <input type='text' name='date' value='01/01/2011' /> 
      </p> 
      <p> 
        <label for='partidas[0].conta.codigo'>Débito:</label> 
          <select name='partidas[0].conta.codigo'> 
            <option value='1.01.0001'>Caixa</option> 
            <option value='1.02.0001'>Banco</option> 
            <option value='1.02.0002'>Compras</option> 
          </select> 
          </input>  
          <input type='text'   name='partidas[0].conta.nome' /> 
          <input type='hidden' name='partidas[0].natureza' value='1' /> 
          <input type='text'   name='partidas[0].nesteds[0].nested' /> 
          <input type='text'   name='partidas[0].nesteds[1].nested' /> 
      </p> 
      <p> 
        <label for='partidas[1].conta.codigo'>Crédito:</label> 
          <select name='partidas[1].conta.codigo'> 
            <option value='1.01.0001'>Caixa</option> 
            <option value='1.02.0001'>Banco</option> 
            <option value='1.02.0002'>Compras</option> 
          </select> 
          </input>  
          <input type='text'   name='partidas[1].conta.nome' /> 
          <input type='hidden' name='partidas[1].natureza' value='-1' /> 
          <input type='text'   name='partidas[1].nesteds[0].nested' /> 
          <input type='text'   name='partidas[1].nesteds[1].nested' /> 
      </p> 
      <p>
        <label for='description'>Descrição:</label> <textarea name='description'></textarea>
      </p> 
      <p>
        <label for='value'>Valor:</label> <input type='text' name='value' />
      </p>
      <p>
        <input type='button' name='button' />
      </p>
    </form>
      
    </div>
  
  <script type="text/javascript">var module = {exports : []};</script>
